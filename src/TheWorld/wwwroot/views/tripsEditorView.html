<div>
    <div>
        <a href="#!/" class="btn btn-default"><i class="fa fa-angle-left"></i> Back</a>
    </div>
    <div class="col-md-3">
        <h2>{{vm.tripName}}</h2>
        <wait-cursor disply-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

        <form novalidate name="newStopForm" ng-submit="vm.AddStop()">
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" ng-model="vm.newStop.arrival" id="arrival" name="arrival" required ng-pattern="/^(\d{2})\/(\d{2})\/(\d{4})$/" />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">Must be valid date forma of MM/DD/YYYY</span>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" ng-model="vm.newStop.name" id="name" name="name" required ng-minlength="5" />
                <span class="text-danger" ng-show="newStopForm.name.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.name.$error.minlength">Stop name should have length atleast 5</span>
            </div>
            <div class="form-group">
                <input type="submit" ng-disabled="newStopForm.$invalid" value="Add" class="btn btn-success" />
            </div>
        </form>
        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival|date:shortDate}}</td>
            </tr>

        </table>

    </div>
    <div class="col-md-9">
        <h2>Map</h2>
        <div id="map">

        </div>
    </div>
</div>
